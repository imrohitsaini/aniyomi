[versions]
media3Exoplayer = "1.8.0"
gson-version = "2.13.1"
leanback-version = "1.2.0"
paging-runtime-version = "3.3.6"
room = "2.7.2"


[libraries]
# Exoplayer dependencies
androidx-media3-exoplayer = { module = "androidx.media3:media3-exoplayer", version.ref = "media3Exoplayer" }
androidx-media3-exoplayer-dash = { module = "androidx.media3:media3-exoplayer-dash", version.ref = "media3Exoplayer" }
androidx-media3-ui = { module = "androidx.media3:media3-ui", version.ref = "media3Exoplayer" }
androidx-media3-exoplayer-hls = { module = "androidx.media3:media3-exoplayer-hls", version.ref = "media3Exoplayer" }
androidx-media3-exoplayer-smoothstreaming = { module = "androidx.media3:media3-exoplayer-smoothstreaming", version.ref = "media3Exoplayer" }


# Gson dependencies
gson = { module = "com.google.code.gson:gson", version.ref = "gson-version" }

# Leanback dependency for tv
leanback = { module = "androidx.leanback:leanback", version.ref = "leanback-version" }

# Paging 3
paging-runtime = { module = "androidx.paging:paging-runtime", version.ref = "paging-runtime-version" }

# Room dependencies
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
room-paging = { module = "androidx.room:room-paging", version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
